services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        INSTALL_XDEBUG: ${INSTALL_XDEBUG:-false}
    container_name: products_inventory_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - products_inventory_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: products_inventory_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - products_inventory_network
    depends_on:
      - app

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: products_inventory_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-products_inventory}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - products_inventory_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache/Session/Queue
  redis:
    image: redis:alpine
    container_name: products_inventory_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - products_inventory_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Mailpit (Email testing)
  mailpit:
    image: axllent/mailpit
    container_name: products_inventory_mail
    restart: unless-stopped
    ports:
      - "${MAIL_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    networks:
      - products_inventory_network

networks:
  products_inventory_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
